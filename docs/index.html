
<!DOCTYPE html>
<html>
<head>
  <title>WFH Admin Board</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script defer src="admin.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .tabs { display: flex; gap: 1rem; margin: 1rem 0; }
    .tab-button {
      padding: 0.5rem 1rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab-button.active {
      background: #ddd;
      font-weight: bold;
    }
    .day-container { display: none; }
    .day-container.active { display: block; }
    .columns { display: flex; gap: 1rem; }
    .column {
      flex: 1;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 300px;
    }
    .column h2 { margin-top: 0; }
    .card {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: grab;
    }
    .card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .controls {
      margin-bottom: 1rem;
    }
    .controls label {
      margin-right: 1rem;
    }
    .legend {
      background: #fff3cd;
      border-left: 6px solid #ffecb5;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
    }
    .legend h3 {
      margin-top: 0;
    }
    .legend ul {
      margin: 0;
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>WFH Admin Board</h1>

  <div class="legend">
    <h3>📋 Admin Instructions:</h3>
    <ul>
      <li>🗓️ Select a week using the dropdown to configure WFH availability.</li>
      <li>✔️ Toggle bank holidays or mandatory in-office days per week.</li>
      <li>☀️ Move people to Annual Leave or 🤒 Sick Leave if needed.</li>
      <li>📤 When ready, click <strong>Release to Team</strong> to allow bookings.</li>
    </ul>
  </div>

  <div class="controls">
    <label for="weekDropdown">Select Week:</label>
    <select id="weekDropdown"></select>
    <label><input type="checkbox" id="bankHoliday"> Bank Holiday Week</label>
    <label><input type="checkbox" id="mandatoryInOffice"> Mandatory In-Office Day (mid-week)</label>
    <button id="releaseBtn">Release to Team</button>
    <span id="statusMessage" style="margin-left: 1rem; color: green;"></span>
  </div>

  <div id="adminBoardContainer"></div>
</body>
</html>
